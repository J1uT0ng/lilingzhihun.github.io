                    <td height="55" valign="top" width="50%">
                        <ul>
                            <li>北方有句土话“千年的王八，万年的龟”。兔子跑得快，但是它只能活三年，乌龟爬得慢，但是它可以活千年、万年，它会一直爬下去，遇到风险就把投缩回来，没有风险再向前爬。
                                <font size="1" color="gray">&nbsp;&nbsp;[P20]</font>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td height="55" valign="top" width="50%">
                        <ul>
                            <li>你去投机的话，不是这次死就是下次死。
                                <font size="1" color="gray">&nbsp;&nbsp;[P37]</font>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td height="55" valign="top" width="50%">
                        <ul>
                            <li>如果你是在仰视这些企业家，很难赚到钱，作为投资人你一定要独立思考。
                                <font size="1" color="gray">&nbsp;&nbsp;[P43]</font>
                            </li>
                        </ul>
                    </td>
                </tr>
